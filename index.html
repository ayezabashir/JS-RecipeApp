<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.4/purify.min.js"
      integrity="sha512-Ppv1jKk0X8u28/MsfyW8gWQmfP2HDmCJd03tC4qrFoVZwUdjfkbX14wiBP5akSlM00EP8Kgt1UDZfvdFKLVNmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row m-4 text-center">
        <h1 class="text-primary display-4 fw-normal">Coffe Brew Recipe</h1>
        <p class="fs-5 text-muted">Add Custom recipes for your home brews</p>
      </div>
    </div>
    <main>
      <div class="container">
        <form
          id="recipe-form"
          class="p-4 m-4 d-flex flex-wrap shadow-sm rounded-3 border border-primary"
        >
          <div class="form-group col-md-4 m-2">
            <label for="name">Name of Recipe</label>
            <input
              type="text"
              id="name"
              class="form-control"
              required
              autocomplete="off"
              placeholder="e.g. Morning Brew"
            />
          </div>
          <div class="form-group col-md-4 m-2">
            <label for="method">Brew Method</label>
            <input
              type="text"
              id="method"
              class="form-control"
              required
              autocomplete="off"
              placeholder="e.g. v60 Pour over"
            />
          </div>
          <div class="form-group col-md-4 m-2">
            <label for="roast">Roast</label>
            <input
              type="text"
              id="roast"
              class="form-control"
              required
              autocomplete="off"
              placeholder="e.g. Full City"
            />
          </div>
          <div class="form-group col-md-4 m-2">
            <label for="grind">Grinf size</label>
            <input
              type="text"
              id="grind"
              class="form-control"
              required
              autocomplete="off"
              placeholder="e.g. 30"
            />
          </div>
          <div class="form-group col-md-4 m-2">
            <label for="ratio">Ratio</label>
            <input
              type="text"
              id="ratio"
              class="form-control"
              required
              autocomplete="off"
              placeholder="e.g. 1:16"
            />
          </div>
          <div class="form-group col-md-4 m-2">
            <label for="note">Notes (optional)</label>
            <input
              type="text"
              id="note"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="form-group col-12 m-2">
            <input type="submit" value="Add Recipe" class="btn btn-primary" />
          </div>
        </form>

        <div class="container">
          <div class="row m-4 border-bottom border-3 border-primary">
            <p class="h3 text-primary">Saved Recipes</p>
          </div>
          <div
            class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center"
            id="recipe-container"
          ></div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
